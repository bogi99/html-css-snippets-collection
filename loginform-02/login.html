<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Another Login form</title>
</head>

<body>
    <div id="Divcenter">

        <form action="" class="formBody">

            <div class="input">
                <input type="text" name="username" class="field" placeholder="Username:">
            </div>

            <div class="input">
                <input type="password" name="password" class="field" placeholder="Password:">
            </div>

            <div class="input">
                <input type="submit" class="inputbutton" name="Login" value="Log in">
            </div>

        </form>

    </div>
</body>

</html>
